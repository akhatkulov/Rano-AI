<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ra'no Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }
  
    :root {
      --frameWidth: 1050px;
      --blue-dark: #0a2540;
      --blue-light: #007aff;
      --white: #ffffff;
      --gray-light: rgba(255, 255, 255, 0.2);
    }
  
    body {
      background-color: var(--blue-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  
    .header {
      background-color: var(--blue-dark);
      color: var(--white);
      padding: 12px 0;
      text-align: center;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }
  
    .container {
      flex: 1;
      margin-top: 80px;
      margin-bottom: 100px;
      max-width: var(--frameWidth);
      width: 100%;
      padding: 20px;
      overflow-y: auto;
      margin-left: auto;
      margin-right: auto;
    }
  
    .msg-row {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  
    .message {
      padding: 15px 20px;
      color: var(--white);
      width: fit-content;
      max-width: 500px;
      border-radius: 12px;
      background-color: var(--blue-light);
      word-wrap: break-word;
      box-shadow: 0 0 10px rgba(0, 122, 255, 0.2);
    }
  
    .message.user_message {
      background-color: var(--gray-light);
      margin-left: auto;
      color: var(--white);
      backdrop-filter: blur(6px);
    }
  
    footer {
      background-color: var(--blue-dark);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px 0;
      box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.1);
    }
  
    form {
      display: flex;
      max-width: var(--frameWidth);
      margin: 0 auto;
      padding: 0 20px;
      align-items: center;
      gap: 10px;
    }
  
    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      outline: none;
    }
  
    button {
      background-color: var(--blue-light);
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
  
    button:hover {
      background-color: #005fcc;
    }
  
    input:disabled {
      background-color: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      caret-color: transparent;
    }
  
    ::-webkit-input-placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
  
    ::-webkit-scrollbar {
      width: 6px;
      background-color: rgba(255, 255, 255, 0.1);
    }
  
    ::-webkit-scrollbar-thumb {
      background-color: var(--blue-light);
      border-radius: 20px;
    }
  
    .typing {
      color: white;
      font-size: 18px;
      opacity: 0.6;
      margin-top: 5px;
    }
  
    @media screen and (max-width: 1045px) {
      :root {
        --frameWidth: 1000px;
      }
    }
  
    @media screen and (max-width: 1000px) {
      :root {
        --frameWidth: 900px;
      }
    }
  
    @media screen and (max-width: 685px) {
      .message {
        max-width: 400px;
      }
    }
  
    @media screen and (max-width: 560px) {
      .message {
        max-width: 300px;
      }
    }
  
    @media screen and (max-width: 400px) {
      .message {
        max-width: 250px;
      }
    }
  </style>
  
  </style>
</head>
<body>

  <div class="header">
    <h1>Ra'no Chat</h1>
  </div>

  <div class="container">
    <div class="msg-row" id="messages">
      <p class="message">
        Assalomu alaykum! Namuna hodisa uchun sizga yordam bera olaman. Muammoni taqdim eting, men esa qonuniy yechim yoki kerakli chora-tadbirlarni tavsiya qilaman. Qanday huquq sohasi bo'yicha misol keltirmoqchisiz: fuqarolik, jinoyat, mehnat, yoki boshqa yo'nalishda?
      </p>
    </div>
  </div>

  <footer>
    <form id="chat-form">
      <input type="text" name="message" placeholder="Xabar..." autocomplete="off">
      <button type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
          <path
            d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0" />
        </svg>
      </button>
    </form>
  </footer>

  <script>
    const form = document.getElementById('chat-form');
    const input = form.querySelector('input[name="message"]');
    const messages = document.getElementById('messages');

    function simulateTyping(message, targetElement) {
      let i = 0;
      const typingSpeed = 50; // Milliseconds between each character
      targetElement.innerHTML = '';
      const interval = setInterval(() => {
        targetElement.innerHTML = marked.parse(message.substring(0, i + 1)); // Parse every substring as markdown
        i++;
        if (i >= message.length) {
          clearInterval(interval);
        }
      }, typingSpeed);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      // User message
      const userMessage = document.createElement('p');
      userMessage.className = 'message user_message';
      userMessage.textContent = text;
      messages.appendChild(userMessage);
      input.disabled = true;
      window.scrollTo(0, document.body.scrollHeight);

      try {
        const response = await fetch('https://api.u2s.uz/rano-ai?savol=' + encodeURIComponent(text));
        if (!response.ok) throw new Error('Server error');
        const data = await response.json();

        // AI message (markdown parsed)
        const aiMessage = document.createElement('p');
        aiMessage.className = 'message';
        const typingIndicator = document.createElement('p');
        typingIndicator.className = 'typing';
        typingIndicator.textContent = 'AI yozmoqda...';
        messages.appendChild(typingIndicator);
        window.scrollTo(0, document.body.scrollHeight);

        // Parse markdown before animating
        const parsedMessage = data.javob;

        setTimeout(() => {
          simulateTyping(parsedMessage, aiMessage);
          messages.appendChild(aiMessage);
          typingIndicator.remove();
        }, 500); // Slight delay before AI starts typing
      } catch (err) {
        console.error(err);
        const errorMessage = document.createElement('p');
        errorMessage.className = 'message';
        errorMessage.textContent = 'Xatolik yuz berdi. Iltimos, qayta urinib koâ€˜ring.';
        messages.appendChild(errorMessage);
      } finally {
        input.disabled = false;
        input.value = '';
        input.focus();
        window.scrollTo(0, document.body.scrollHeight);
      }
    });
  </script>
</body>
</html>
